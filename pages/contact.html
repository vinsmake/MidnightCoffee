<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Midnight Coffee</title>
</head>

<body>
<!-- --START--HEADER-- -->
    <header class="header">
        <!-- background image by: Photo by Elijah O'Donnell: https://www.pexels.com/photo/white-newspaper-beside-teacup-3473495/ -->
        <section class="header__nav">
            <a class="header__nav--logo" href="../index.html">
                <h1 class="header__nav--text">Midnight<span class="header__nav--span">Coffee</span></h1>
            </a>
            <nav class="header__nav__navegation">
                <a href="../index.html" class="header__nav__navegation--link">Blog</a>
                <a href="recipes.html" class="header__nav__navegation--link">Recipes</a>
                <a href="about.html" class="header__nav__navegation--link">About</a>
                <a href="contact.html" class="header__nav__navegation--link">Contact</a>
            </nav>
        </section>
        <section class="header__text">
            <p class="header__text--slogan">Night's happiness fills your cup.</p>
            <p class="header__text--legend">As always has done.</p>
        </section>
    </header>
<!-- --END--HEADER-- -->
<!-- --START--CONTACT-- -->
<main class="contact">
        <form class="form">
            <div class="form__field">
                <label for="ContactName">Name:</label>
                <input class="form__field--input" type="text" placeholder="Your Name" id="ContactName" autofocus>
            </div>
            <div class="form__field">     
                <label for="ContactEmail">Email:</label>
                <input class="form__field--input" type="email" placeholder="youremail@domain.com" id="ContactEmail">
            </div>
            <div class="form__field">   
                <label for="ContactMessage">Message:</label><br>
                <textarea class="form__field--input form__field--textarea" placeholder="Please, write your message" id="ContactMessage" style="overflow:hidden" ></textarea>
            </div>
            <div class="form__field">   
                <input class="form__field--button" type="submit" value="Send Message">
            </div>
        </form>

    </section>
</main>



<!-- --END--CONTACT-- -->
<!-- --START--FOOTER-- -->
<footer class="footer">
<section class="header__nav">
    <a class="header__nav--logo" href="../index.html">
        <h1 class="header__nav--text">Midnight<span class="header__nav--span">Coffee</span></h1>
    </a>
    <nav class="header__nav__navegation">
        <a href="../index.html" class="header__nav__navegation--link">Blog</a>
        <a href="recipes.html" class="header__nav__navegation--link">Recipes</a>
        <a href="about.html" class="header__nav__navegation--link">About</a>
        <a href="contact.html" class="header__nav__navegation--link">Contact</a>
    </nav>
</section>
</footer>
</body>
</html>
